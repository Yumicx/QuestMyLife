<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Create new Quest
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Create new Quest</ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-item>
      <ion-label>Name: </ion-label>
      <ion-input [(ngModel)]="name" type="text" placeholder="Enter Task Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>XP LVL: </ion-label>
      <ion-range color="danger" pin="true"></ion-range>
    </ion-item>

    <ion-item>
      <ion-label>Category</ion-label>
      <ion-select placeholder="Select One">
        <ion-select-option value="sport"> Sport </ion-select-option>
        <ion-select-option value="gaming">Gaming</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button [routerLink]="['/tabs/tab2']" (click)="addTask();" expand="full">Add Task</ion-button>
</ion-content>
